        <style>
            .loader {
                margin: auto;
                margin-top: 185px;
                border: 20px solid #be95c4;
                border-radius: 50%;
                border-top: 20px solid #5e548e;
                width: 120px;
                height: 120px;
                animation: spinner 4s linear infinite;
            }

            @keyframes spinner {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
